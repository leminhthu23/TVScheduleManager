{% extends 'app/base.html' %}
{% load static %}


{% block register %}
<style>
  .card {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin: 5%;
      margin-top: 35px;
      margin-bottom: 40px;
      border-radius: 5px;
      overflow: hidden;
      background: var(--bgbt);
      box-shadow: var(--bgs);
  
  }

    .card a {
      text-decoration: none;
      color: var(--fbt);

    }

    .cardtop {
      object-fit: cover;
      overflow: hidden;
      height: 250px;
    }

    .imgv {
      width: 100%;
      height: 100%;
      object-fit: cover;
      overflow: hidden;
    }

</style>
  
  <div class="row" style=" width: 100% "> 
  {%for product in products %}
  <div class="col-lg-3">
    <div class="card">
      <img class="cardtop" src="{{product.ImageURL}}" alt class="imgv">
      <div class="box-element product">
        <h6><strong>{{product.name}}</strong></h6>
        <hr>
        
        <a class="btn btn-danger text-uppercase mr-2 px-4 add-btn update-cart" href="{% url 'chitietsp' %}?id={{product.id}}">Xem </a>
       
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock register %}
