{% extends 'app/base.html' %}
{% load static %}


	{% block register %}
  <!-- <section class="vh-100" style="background-color: #eee;"> -->
  <div class="box sax">
    <!-- <div class="row d-flex justify-content-center align-items-center h-100" style="background-color: #eee;">
      <div class="col-lg-12 col-xl-11" style="background-color: #eee;"> -->
        <div class=" kt fex bor text-black" >
          <div class="card-body p-md-5" >
            <div class="row justify-content-center" style="background-color: #c5fbf3; border-radius: 25px;">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" method="POST" action="">
                	{% csrf_token %}

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                    
                      <label class="form-label" for="form3Example1c">User Name </label>
                      {{form.username}}
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                     <label class="form-label" for="form3Example3c">User Email</label>
                     {{form.email}}
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                     <label class="form-label" for="form3Example3c">Fisrt Name</label>
                     {{form.first_name}}
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                     <label class="form-label" for="form3Example3c">Last Name </label>
                     {{form.last_name}}
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      
                      <label class="form-label" for="form3Example4c">Password</label>
                      {{form.password1}}
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      
                      <label class="form-label" for="form3Example4cd">Repeat password</label>
                      {{form.password2}}
                    </div>
                  </div>  


                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>
                  <p class="text-center h6 fw-bold mb-5 mx-1 mx-md-4 mt-4">You have a account? <a href= {% url 'login' %}>Login </a></p>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
